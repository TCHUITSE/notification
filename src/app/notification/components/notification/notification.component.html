<button mat-icon-button [matMenuTriggerFor]="menu" class="notif" [matMenuTriggerData]="{data: notReadNotifications}" >
    <mat-icon matBadge="15" matBadgeColor="warn" class="material-icons couleur taille">
        notifications
    </mat-icon>
</button>
<mat-menu #menu="matMenu">
    <ng-template matMenuContent let-data = "data" >
        <app-onenotification  *ngFor="let item of data"></app-onenotification>
    </ng-template>
</mat-menu>
